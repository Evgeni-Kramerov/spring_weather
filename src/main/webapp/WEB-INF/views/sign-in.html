<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/static/styles/style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div th:if="${loginError} OR ${passwordError}" class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form action="http://localhost:8080/login" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>


                    <input th:unless="${loginError}" type="text" class="form-control" id="username" name="username" required value=""/>
                    <div th:if="${loginError}" class="input-group has-validation">
                        <input type="text" class="form-control is-invalid" id="username" name="username" required value=""/>
                        <div class="invalid-feedback">
                            Invalid login
                        </div>
                    </div>

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>

                    <input th:unless="${passwordError}" type="password" class="form-control" id="password" name="password" required value=""/>

                    <div th:if="${passwordError}" class="input-group has-validation">
                        <input type="text" class="form-control is-invalid" id="password" name="password" required value=""/>
                        <div class="invalid-feedback">
                            Invalid password
                        </div>
                    </div>
                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/login"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                <p class="mt-2 text-center">Don't have an account? <a href="#">Sign up here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
