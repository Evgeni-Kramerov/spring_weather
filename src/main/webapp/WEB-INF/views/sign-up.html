<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/static/styles/style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form action="http://localhost:8080/new" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>

                    <input th:unless="${userAlreadyExistError}" type="text" class="form-control" id="username" name="username" required value=""/>

                    <div th:if="${userAlreadyExistError}" class="input-group has-validation">
                        <input type="text" class="form-control is-invalid" id="username" name="username" required value=""/>
                        <div class="invalid-feedback">
                            Account with this username already exists.
                        </div>
                    </div>

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>

                    <input th:unless="${passwordDoesntMatchError}" type="password" class="form-control" id="password" name="password" required value=""/>

                    <div th:if="${passwordDoesntMatchError}" class="input-group has-validation">
                        <input type="password" class="form-control is-invalid" id="password" name="password" required value=""/>
                        <div class="invalid-feedback">
                            Passwords doesnt match
                        </div>
                    </div>

                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>

                    <input th:unless="${passwordDoesntMatchError}" type="password" class="form-control" id="repeat-password" name="repeat-password" required value=""/>

                    <div th:if="${passwordDoesntMatchError}" class="input-group has-validation">
                        <input type="password" class="form-control is-invalid" id="repeat-password" name="repeat-password" required value=""/>
                        <div class="invalid-feedback">
                            Passwords doesnt match
                        </div>
                    </div>

                </div>

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
